    <form th:object="${sucursal}" th:action="@{/add}" method="post">
        <div class="form-group">
        <label for="nomSucursal">Nombre de la Sucursal</label>
        <input th:field="*{nomSucursal}" id="nomSucursal" placeholder="Escribe el nombre de la sucursal" type="text"
                   class="form-control">
        </div>
        <div class="form-group">
            <label for="paisSucursal">Pais</label>
            <input th:field="*{paisSucursal}" id="paisSucursal" placeholder="Escribe el pais de la sucursal" type="text"
                   class="form-control">
        </div>

        <button class="btn btn-success" type="submit">Guardar</button>
        &nbsp;<a class="btn btn-warning" th:href="@{/getAll}">Ver todos</a>

</form>
